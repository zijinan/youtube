########################################
#应用名称：  Youtube Block AD (字幕兼容版)
#原始作者：  @DivineEngine, @app2smile, @Maasea, @VirgilClyne
#修改说明：  基于 ddgksf2013 墨鱼去广告配置，关闭字幕自动翻译功能
#            解决 Maasea 脚本 protobuf 修改导致字幕数据损坏的问题
#            保留：去广告、PIP、后台播放功能
#            修复：字幕正常显示，不再报错
#更新时间：  2026-02-06
#使用说明：  如需双语字幕，请额外添加 DualSubs 重写（本配置需排在 DualSubs 上方）
#使用说明：  如果视频广告仍然存在，请在QX配置文件的[general]下添加 udp_drop_list=443
#隐藏技能：  点开Youtube视频的瞬间退出APP即可无PIP播放，适合单纯听音频
#原始仓库：  https://github.com/ddgksf2013/Rewrite
#原始仓库：  https://github.com/Maasea/sgmodule
#原始仓库：  https://github.com/Ender-Wang/YouTubeAds-PiP-BackgroundPlay
#重写地址：  https://raw.githubusercontent.com/zijinan/youtube/main/YoutubeAds.conf
########################################

[rewrite_local]
# ======= 视频广告请求 ======= #
(^https?:\/\/[\w-]+\.googlevideo\.com\/(?!dclk_video_ads).+?)&ctier=L(&.+?),ctier,(.+) url 302 $1$2$3
^https?:\/\/[\w-]+\.googlevideo\.com\/(?!(dclk_video_ads|videoplayback\?)).+&oad url reject-200

# ======= 视频PIP|后台播放|瀑布流|搜索页|播放页|短视频|贴片广告 ======= #
# 使用 Ender-Wang 修改版脚本（已关闭字幕自动翻译，避免字幕数据损坏）
^https?:\/\/youtubei\.googleapis\.com\/youtubei\/v1\/(browse|next|player|reel\/reel_watch_sequence|get_watch) url script-request-body https://raw.githubusercontent.com/Ender-Wang/YouTubeAds-PiP-BackgroundPlay/main/youtube.request.preview.js
^https?:\/\/youtubei\.googleapis\.com\/youtubei\/v1\/(browse|next|player|search|reel\/reel_watch_sequence|guide|account\/get_setting|get_watch) url script-response-body https://raw.githubusercontent.com/Ender-Wang/YouTubeAds-PiP-BackgroundPlay/main/youtube.response.preview.js

# ======= 视频统计&数据追踪 ======= #
^https?:\/\/s\.youtube\.com\/api\/stats\/playback url reject-200
^https?:\/\/s\.youtube\.com\/api\/stats\/watchtime url reject-200

[mitm]
hostname = -redirector*.googlevideo.com, *.googlevideo.com, www.youtube.com, s.youtube.com, youtubei.googleapis.com
