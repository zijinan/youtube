########################################
#应用名称：  YouTube 纯去广告 (字幕友好版 v2)
#更新时间：  2026-02-06
#使用说明：  最小化去广告规则，完全不干扰字幕功能
#            仅拦截广告统计和追踪请求
#            不修改任何 googlevideo.com 请求
#使用说明：  如果视频广告仍然存在，请在QX配置文件的[general]下添加 udp_drop_list=443
#重写地址：  https://raw.githubusercontent.com/zijinan/youtube/main/YoutubeAds.conf
########################################

hostname = www.youtube.com, s.youtube.com

# ======= 广告统计请求 ======= #
^https?:\/\/(www|s)\.youtube\.com\/api\/stats\/ads url reject-200
^https?:\/\/(www|s)\.youtube\.com\/(pagead|ptracking) url reject-200
^https?:\/\/s\.youtube\.com\/api\/stats\/qoe\?adcontext url reject-200
